; PaperHome - Smart Home E-Ink Controller
; Board: LaskaKit ESPink v3.5 (ESP32-S3)
; Display: Good Display GDEQ0426T82 (800x480, 4.26")

[env:espink_v35]
platform = espressif32
board = esp32-s3-devkitc-1
framework = arduino

; ESP32-S3 CPU configuration
board_build.mcu = esp32s3
board_build.f_cpu = 240000000L

; Flash & PSRAM configuration (ESPink v3.5 has 16MB Flash + 8MB PSRAM)
board_build.arduino.memory_type = qio_opi
board_build.flash_mode = qio
board_build.psram_type = opi
board_upload.flash_size = 16MB

; Serial monitor
monitor_speed = 115200

; Libraries
lib_deps =
    zinggjm/GxEPD2@^1.5.8
    adafruit/Adafruit GFX Library@^1.11.9
    adafruit/Adafruit BusIO@^1.16.1

; Build flags
build_flags =
    -DBOARD_HAS_PSRAM
    -DARDUINO_USB_MODE=0
    -DARDUINO_USB_CDC_ON_BOOT=0
    ; Enable verbose GxEPD2 debug (comment out for production)
    ; -DENABLE_GxEPD2_GFX=0

; Upload settings
upload_speed = 460800
