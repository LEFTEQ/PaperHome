; PaperHome - Smart Home E-Ink Controller
; Board: LaskaKit ESPink v3.5 (ESP32-S3)
; Display: Good Display GDEQ0426T82 (800x480, 4.26")

[env:espink_v35]
platform = https://github.com/pioarduino/platform-espressif32/releases/download/53.03.13/platform-espressif32.zip
board = esp32-s3-devkitc-1
framework = arduino

; ESP32-S3 CPU configuration
board_build.mcu = esp32s3
board_build.f_cpu = 240000000L

; Flash & PSRAM configuration (ESPink v3.5 has 16MB Flash + 8MB PSRAM)
board_build.arduino.memory_type = qio_opi
board_build.flash_mode = qio
board_build.psram_type = opi
board_upload.flash_size = 16MB

; Serial monitor
monitor_speed = 115200

; Libraries
lib_deps =
    zinggjm/GxEPD2@^1.5.8
    adafruit/Adafruit GFX Library@^1.11.9
    adafruit/Adafruit BusIO@^1.16.1
    bblanchon/ArduinoJson@^7.0.0
    asukiaaa/XboxSeriesXControllerESP32_asukiaaa@^1.0.8
    sensirion/Sensirion I2C STCC4

; Build flags
build_flags =
    -DBOARD_HAS_PSRAM
    -Wno-macro-redefined

; Use UART0 for Serial (not USB CDC)
build_unflags = -DARDUINO_USB_MODE=1 -DARDUINO_USB_CDC_ON_BOOT=1

; Upload settings
upload_speed = 460800
